<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Admin Dashboard</title>
</head>

<body>
  <div class="container">
    <div class="sidebar">
      <button onclick="location.href='/'">Add Order</button>
    </div>
    <div class="content">
      <!-- Admin Dashboard -->
      <h2>Admin Dashboard</h2>
      <p>Total Income: $5000</p>
      <!-- Interactable Graph Goes Here -->

      <!-- Stocks Page -->
<h2>Stocks</h2>
<form action="/dashboard/addStocks" method="POST" id="addStockForm">
  <label for="stockName">Stock Name:</label>
  <input type="text" name="stockName" required>

  <label for="availability">Availability:</label>
  <select name="availability" required>
    <option value="available">Available</option>
    <option value="restocking">Restocking</option>
    <option value="outOfStock">Out of Stock</option>
  </select>

  <label for="amount">Amount:</label>
  <input type="number" name="amount" required>

  <label for="price">Price:</label>
  <input type="number" name="price" step="0.01" required>

  <button type="submit">Add Stock</button>
</form>

<!-- Display Stocks -->
<h2>Current Stocks</h2>
<ul id="currentStocksList"></ul>

<script>
  // JavaScript code to fetch and display current stocks
  document.addEventListener('DOMContentLoaded', async function () {
    //Update stocks
    const currentStocksList = document.getElementById('currentStocksList');
    const response = await fetch('/dashboard/getStocks');
    const stocks = await response.json();

    stocks.forEach((stock) => {
      const stockItem = document.createElement('li');
      stockItem.textContent = `${stock.name}\nStatus: ${stock.availability} (${stock.amount})\nSelling Price: $${stock.price}`;
      currentStocksList.appendChild(stockItem);
    });
    //Update pending orders
    const currentOrdersList = document.getElementById('ordersList');
    const res = await fetch('/dashboard/getOrders');
    const orders = await res.json();

    orders.forEach((order) => {
      const ordersItem = document.createElement('li');
      ordersItem.innerText = `Client: ${order.client}\n${order.itemName} • ₱${order.price}\nDescription: ${order.description}\nOrder Status: ${order.orderStatus.toUpperCase()}`;
      currentOrdersList.appendChild(ordersItem);
    });
    
  });
</script>
<ul id="stocksList"></ul>

<!-- Pending Orders Page -->
<h2>Pending Orders</h2>
<ul id="ordersList"></ul>
    </div>
  </div>
</body>

</html>
