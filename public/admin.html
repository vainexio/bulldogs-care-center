<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Admin Dashboard</title>
</head>

<body>
  <div class="container">
    <div class="sidebar">
      <button onclick="location.href='/'">View User</button>
    </div>
    <div class="content">
      <!-- Admin Dashboard -->
      <h2>Admin Dashboard</h2>
      <p>Total Income: $5000</p>
      <!-- Interactable Graph Goes Here -->

      <!-- Stocks Page -->
<h2>Stocks</h2>
<form action="/admin/addStocks" method="POST" id="addStockForm">
  <label for="stockName">Stock Name:</label>
  <input type="text" name="stockName" required>

  <label for="availability">Availability:</label>
  <select name="availability" required>
    <option value="available">Available</option>
    <option value="restocking">Restocking</option>
    <option value="outOfStock">Out of Stock</option>
  </select>

  <label for="amount">Amount:</label>
  <input type="number" name="amount" required>

  <label for="price">Price:</label>
  <input type="number" name="price" step="0.01" required>

  <button type="submit">Add Stock</button>
</form>

<!-- Display Stocks -->
<h2>Current Stocks</h2>
<ul id="currentStocksList"></ul>

<script>
  // JavaScript code to fetch and display current stocks
  document.addEventListener('DOMContentLoaded', async function () {
    const currentStocksList = document.getElementById('currentStocksList');
    const response = await fetch('/admin/getStocks');
    const stocks = await response.json();

    stocks.forEach((stock) => {
      const stockItem = document.createElement('li');
      stockItem.textContent = `${stock.name} - ${stock.availability} - Amount: ${stock.amount} - Price: $${stock.price}`;
      currentStocksList.appendChild(stockItem);
    });
  });

  // JavaScript code to handle form submission
  const addStockForm = document.getElementById('addStockForm');
  addStockForm.addEventListener('submit', async function (event) {
    event.preventDefault();
    
    const formData = new FormData(addStockForm);
    
    await fetch('/admin/addStocks', {
      method: 'POST',
      body: formData,
    });

    // After submitting the form, refresh the displayed stocks
    const currentStocksList = document.getElementById('currentStocksList');
    currentStocksList.innerHTML = ''; // Clear the current list
    const response = await fetch('/admin/getStocks');
    const stocks = await response.json();

    stocks.forEach((stock) => {
      const stockItem = document.createElement('li');
      stockItem.textContent = `${stock.name} - ${stock.availability} - Amount: ${stock.amount} - Price: $${stock.price}`;
      currentStocksList.appendChild(stockItem);
    });
  });
</script>
<ul id="stocksList"></ul>

<!-- Pending Orders Page -->
<h2>Pending Orders</h2>
<ul id="ordersList"></ul>

<script>
  // JavaScript code to populate stocks list
  const stocksList = document.getElementById('stocksList');
  <% for (const stock of stocks) { %>
    const stockItem = document.createElement('li');
    stockItem.textContent = '<%= stock.name %> - <%= stock.availability %> - Amount: <%= stock.amount %> - Price: $<%= stock.price %>';
    stocksList.appendChild(stockItem);
  <% } %>

  // JavaScript code to populate pending orders list
  const ordersList = document.getElementById('ordersList');
  <% for (const order of orders) { %>
    const orderItem = document.createElement('li');
    orderItem.textContent = '<%= order.itemName %> - <%= order.orderStatus %> - Price: $<%= order.price %>';
    ordersList.appendChild(orderItem);
  <% } %>
</script>
    </div>
  </div>
</body>

</html>
