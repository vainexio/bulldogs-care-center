<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Admin Dashboard</title>
</head>

<body>
  <div class="container">
    <div class="sidebar">
      <button onclick="location.href='/admin'">Dashboard</button>
      <button onclick="location.href='/admin/stocks'">Stocks</button>
      <button onclick="location.href='/admin/orders'">Pending Orders</button>
    </div>
    <div class="content">
      <!-- Admin Dashboard -->
      <h2>Admin Dashboard</h2>
      <p>Total Income: $5000</p>
      <!-- Interactable Graph Goes Here -->

      <!-- Stocks Page -->
<h2>Stocks</h2>
<form action="/admin/addStock" method="POST">
  <!-- Form inputs go here -->
</form>
<ul id="stocksList"></ul>

<!-- Pending Orders Page -->
<h2>Pending Orders</h2>
<ul id="ordersList"></ul>

<script>
  // JavaScript code to populate stocks list
  const stocksList = document.getElementById('stocksList');
  <% for (const stock of stocks) { %>
    const stockItem = document.createElement('li');
    stockItem.textContent = '<%= stock.name %> - <%= stock.availability %> - Amount: <%= stock.amount %> - Price: $<%= stock.price %>';
    stocksList.appendChild(stockItem);
  <% } %>

  // JavaScript code to populate pending orders list
  const ordersList = document.getElementById('ordersList');
  <% for (const order of orders) { %>
    const orderItem = document.createElement('li');
    orderItem.textContent = '<%= order.itemName %> - <%= order.orderStatus %> - Price: $<%= order.price %>';
    ordersList.appendChild(orderItem);
  <% } %>
</script>
    </div>
  </div>
</body>

</html>
