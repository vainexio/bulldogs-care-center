<section id="work_schedule" class="work_schedule section-content">
  <!-- Don't change the id and class -->
  <div class="container m-auto">
    <div class="create-schedule-card">
    <header class="form-header">
      <h1>Create Work Schedule</h1>
      <p>Input your schedule for patients to see if you're on-duty</p>
    </header>
    <form id="scheduleForm" class="schedule-form">
      <div class="form-group">
        <label for="start_time">Time-in</label>
        <input type="time" id="start_time" name="start_time" required/>
      </div>
      
      <div class="form-group">
        <label for="end_time">Time out</label>
        <input type="time" id="end_time" name="end_time" required/>
      </div>
      
      <div class="form-group">
        <label for="day_of_week">Day of Week</label>
        <select id="day_of_week" name="day_of_week" required>
          <option value="">Select</option>
          <option value="Monday">Monday</option>
          <option value="Tuesday">Tuesday</option>
          <option value="Wednesday">Wednesday</option>
          <option value="Thursday">Thursday</option>
          <option value="Friday">Friday</option>
          <option value="Saturday">Saturday</option>
          <option value="Sunday">Sunday</option>
        </select>
      </div>
      
      <div class="submit-container">
        <button type="submit" class="action-button">Create Schedule</button>
      </div>
      
    </form>
    <div id="notification" class="notification" role="alert"></div>
  </div>
    
    <div class="work-schedules-card">
    <header class="form-header">
      <h5>My Work Schedule</h5>
    </header>
  </div>
  </div>
</section>
