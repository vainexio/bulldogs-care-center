<section id="work_schedule" class="work_schedule section-content"> <!-- Don't change the id and class -->
  <div class="container m-auto">
    
    <div id="work_schedule-card">
    <header class="schedule-header">
      <h1>Work Schedule</h1>
      <p>Input your schedule for today for patients to\n see if your on-duty</p>
    </header>
      
    <form id="patientinfo" class="patient-info">
      <div class="info-name">
        <label for="first_name">First Name</label>
        <input type="text" id="first_name" name="first_name" required/>
        <label for="last_name">Last Name</label>
        <input type="text" id="last_name" name="last_name" required/>
      </div>
      
    <div class="date-form">
        <label for="date">Date</label>
        <input type="date-type" id="date-id" name="date-name" required/>
      </div>
      
      </form>
        
      
    </div>
      </div>
</section>
