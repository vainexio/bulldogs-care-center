<section id="appointments" class="appointments section-content">
  <!-- Don't change the id and class -->
  <div class="appointment-card">
    <header class="mb-6 text-center">
      <h1>Appointments</h1>
    </header>
    <div class="appoint-card">
      <form id="appointmentinfo" class="appoint-info">

        <table class="table table-light table-striped w-100">
          <thead>
            <tr>
              <th id="appointmentDay">Day</th>
              <th id="appointmentTimeSchedule">Time Schedule</th>
              <th id="patientName">Patient Name</th>
              <th id="appointmentReason">Reason</th>
              <th id="appointmentStatus">Status</th>
              <th id="appointmentActions">Actions</th>
            </tr>
          </thead>
          <tbody id="doctorAppointmentsTableBody">
          </tbody>
        </table>
        
        <!-- Modal for starting appointment / medical record entry -->
<div id="appointmentModal" style="display:none; background:#fff; border:1px solid #ccc; padding:20px;">
  <h2>Appointment Details</h2>
  <div id="appointmentDetails"></div>
  <h3>Medical Record</h3>
  <form id="medicalRecordForm">
    <input type="hidden" name="appointment_id" id="mr_appointment_id" />
    <input type="hidden" name="patient_id" id="mr_patient_id" />
    <input type="hidden" name="doctor_id" id="mr_doctor_id" />
    <label>Diagnosis:</label>
    <input type="text" name="diagnosis" id="mr_diagnosis" /><br/>
    <label>Treatment Plan:</label>
    <input type="text" name="treatment_plan" id="mr_treatment_plan" /><br/>
    <label>Allergies:</label>
    <input type="text" name="allergies" id="mr_allergies" /><br/>
    <label>Medical History:</label>
    <textarea name="medical_history" id="mr_medical_history"></textarea><br/>
    <button type="submit">Save Medical Record</button>
    <button type="button" onclick="closeModal()">Close</button>
  </form>
</div>
      </form>
    </div>
  </div>
</section>
