<section id="settings" class="settings section-content">
  <div class="container m-auto">
    <div class="doctor-settings-card">
      <header class="form-header">
        <h1>Account Settings</h1>
        <p>Add a little description here</p>
      </header>
      <div id="settings_notif" class="notification" role="alert"></div>

      <form class="settings-form">
        <div class="form-group">
          <label for="first_name">First Name</label>
          <input type="text" id="first_name" name="first_name" value="" readonly/>
        </div>
        <div class="form-group">
          <label for="last_name">Last Name</label>
          <input type="text" id="last_name" name="last_name" value="" readonly/>
        </div>
        <div class="form-group">
          <label for="contact_number">Contact Number</label>
          <div class="editable-field">
          <input type="text" id="contact_number" name="contact_number" value="" readonly/>
            <button type="button" class="action-button">Edit</button>
            </div>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <div class="editable-field">
            <input type="email" id="email" name="email" value="" readonly />
            <button type="button" class="action-button">Edit</button>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <div class="editable-field">
            <input
              type="password"
              id="password"
              name="password"
              value=""
              readonly
            />
            <button type="button" class="action-button">Edit</button>
          </div>
        </div>
        <div class="submit-container">
          <button type="submit" class="action-button">
            Update Email &amp; Password
          </button>
        </div>
      </form>
    </div>
  </div>
</section>
