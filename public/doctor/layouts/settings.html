<section id="settings" class="settings section-content"> <!-- Don't change the id and class -->
  <div class="container m-auto">
    <header class="mb-6 text-center"></header>
      <!-- Content goes below this -->

        </div>
        <div class="flex items-center cursor-pointer text-gray-200 hover:text-gray-400">
            <i class="fas fa-cog mr-2"></i> Settings
        </div>
    </div>
    
    <!-- Main Content -->
    <div class="w-3/4 p-8">
        <div class="flex justify-between items-center mb-6">
            <div class="flex items-center space-x-4 ml-auto relative">
                <i class="fas fa-search text-xl cursor-pointer"></i>
                <i class="fas fa-bell text-xl cursor-pointer"></i>
                <!-- Profile Section with Dropdown -->
                <div class="relative">
                    <button id="dropdownButton" class="flex items-center space-x-2 focus:outline-none">
                        <img src="profile.png" alt="Profile picture" class="w-10 h-10 rounded-full cursor-pointer">
                    </button>
                    <div id="profileDropdownMenu" class="absolute right-0 mt-2 w-40 bg-gray-800 rounded-lg shadow-lg hidden">
                        <a href="bulldogmainmenu.html" class="block px-4 py-2 text-gray-300 hover:text-gray-400">Logout</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- User Info Section -->
        <div class="bg-white p-8 rounded-lg shadow-lg text-black">
            <!-- Title and Save Button in the Same Row -->
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold">Patient Information</h2>
                <button onclick="saveData()" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-6 rounded shadow-lg">
                    <i class="fas fa-save mr-2"></i> Save
                </button>
            </div>

            <!-- Profile Picture Section -->
            <div class="flex items-center mb-6">
                <img id="profile-pic" src="profile.png" alt="Profile picture" class="w-20 h-20 rounded-full mr-4">
                <div>
                    <p class="text-sm">Profile photo upload</p>
                    <div class="flex space-x-2">
                        <label for="file-upload" class="cursor-pointer">
                            <i class="fas fa-edit text-xl"></i>
                        </label>
                        <input id="file-upload" type="file" class="hidden" accept="image/*" onchange="previewImage(event)">
                        <i class="fas fa-times text-xl cursor-pointer text-red-500" onclick="resetImage()"></i>
                    </div>
                </div>
            </div>

            <!-- User Details Form -->
<div class="text-lg space-y-4">
    <div class="flex items-center space-x-4">
        <label for="nameInput" class="font-bold">Name:</label>
        <input id="nameInput" class="w-full bg-white text-black p-2 rounded border" type="text" placeholder="" 
            oninput="this.value = this.value.replace(/[^A-Za-z ]/g, '')"/>
    </div>
    <div class="flex items-center space-x-4">
        <label for="addressInput" class="font-bold">Address:</label>
        <input id="addressInput" class="w-full bg-white text-black p-2 rounded border" type="text" placeholder="" />
    </div>
    <div class="flex items-center space-x-4">
        <label for="emailInput" class="font-bold">Email:</label>
        <input id="emailInput" class="w-full bg-white text-black p-2 rounded border" type="text" placeholder="" />
    </div>
    <div class="flex items-center space-x-4">
        <label for="emergencyInput" class="font-bold">Emergency Contact:</label>
        <input id="emergencyInput" class="w-full bg-white text-black p-2 rounded border" type="text" placeholder="" 
        onkeypress="return onlyNumbers(event)"/>
    </div>
    <div class="flex items-center space-x-4">
        <label for="phoneInput" class="font-bold">Phone:</label>
        <input id="phoneInput" class="w-full bg-white text-black p-2 rounded border" type="text" placeholder="" 
        onkeypress="return onlyNumbers(event)"/>
    </div>

    <div class="flex items-center space-x-4">
        <label class="font-bold">Status:</label>
        <select class="w-full border rounded px-2 py-1 bg-white text-black">
            <option>SINGLE</option>
            <option>MARRIED</option>
            <option>DIVORCED</option>
            <option>WIDOWED</option>
        </select>
    </div>
</div>

        </div>
    </div>

    <script>
        function onlyNumbers(event) {
            let charCode = event.which ? event.which : event.keyCode;
            if (charCode < 48 || charCode > 57) {
                event.preventDefault();
                return false;
            }
            return true;
        }

        function saveData() {
            alert("Your information has been saved successfully!");
        }

        function previewImage(event) {
            let reader = new FileReader();
            reader.onload = function() {
                document.getElementById('profile-pic').src = reader.result;
            };
            reader.readAsDataURL(event.target.files[0]);
        }

        function resetImage() {
            document.getElementById('profile-pic').src = 'profile.png';
        }

        document.getElementById('dropdownButton').addEventListener('click', function() {
            document.getElementById('profileDropdownMenu').classList.toggle('hidden');
        });
    </script>

      
      <!-- Content goes above this -->
    </div>
</section>
