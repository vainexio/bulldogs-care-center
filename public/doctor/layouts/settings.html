<section id="settings" class="settings section-content"> <!-- Don't change the id and class -->
  <div class="container m-auto">
      <div class="doctor-settings-card">
    <header class="form-header">
      <h1>Account Settings</h1>
      <p>Input your schedule for patients to see if you're on-duty</p>
    </header>
    <form id="scheduleForm" class="schedule-form">
      <div class="form-group">
        <label for="start_time">Time In</label>
        <input type="time" id="start_time" name="start_time" required/>
      </div>
      
      <div class="form-group">
        <label for="end_time">Time Out</label>
        <input type="time" id="end_time" name="end_time" required/>
      </div>
      
      <div class="form-group">
        <label for="day_of_week">Day of Week</label>
        <select id="day_of_week" name="day_of_week" required>
          <option value="">Select</option>
          <option value="Monday">Monday</option>
          <option value="Tuesday">Tuesday</option>
          <option value="Wednesday">Wednesday</option>
          <option value="Thursday">Thursday</option>
          <option value="Friday">Friday</option>
          <option value="Saturday">Saturday</option>
          <option value="Sunday">Sunday</option>
        </select>
      </div>
      
      <div class="submit-container">
        <button type="submit" class="action-button">Create Schedule</button>
      </div>
      
    </form>
    <div id="work_sched_notif" class="notification" role="alert"></div>
  </div>
    </div>
</section>
