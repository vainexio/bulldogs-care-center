<section id="settings" class="settings section-content">
  <div class="container m-auto">
    <div class="patient-settings-card">
      <header class="form-header">
        <h1>Account Settings</h1>
      </header>
      <div id="settings_notif" class="notification" role="alert"></div>

      <form class="settings-form">
        <div class="form-group">
          <label for="first_name">First Name</label>
          <input type="text" id="patient_settings_first_name" name="first_name" value="" disabled/>
        </div>
        <div class="form-group">
          <label for="last_name">Last Name</label>
          <input type="text" id="patient_settings_last_name" name="last_name" value="" disabled/>
        </div>
        <div class="form-group">
          <label for="sex">Sex</label>
          <input type="text" id="patient_settings_sex" name="sex" value="" disabled/>
        </div>
        <div class="form-group">
          <label for="birthdate">Birthdate</label>
          <input type="text" id="patient_settings_birthdate" name="birthdate" value="" disabled/>
        </div>
        <div class="form-group">
          <label for="account_type">Account Type</label>
          <input type="text" id="patient_settings_account_type" name="account_type" value="" disabled/>
        </div>
        <div class="form-group">
          <label for="contact_number">Contact Number</label>
          <input type="text" id="patient_settings_contact_number" name="contact_number" value=""/>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
            <input type="email" id="patient_settings_email" name="email" value=""/>
        </div>
        <div class="form-group">
          <label for="password">Change Password</label>
          <input type="password" id="patient_settings_password" name="password" value="" />
        </div>
        <div class="submit-container">
          <button id="update-account" type="submit" class="action-button">
            Save Changes
          </button>
        </div>
      </form>
    </div>
    <header class="form-header">
      <h1>Where You're Logged In</h1>
      <p>These are all the places you're currently logged into your account.</p>
    </header>
    <div class="login-sessions-card"></div>
  </div>
</section>
