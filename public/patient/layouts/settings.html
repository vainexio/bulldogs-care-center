<section id="settings" class="settings section-content">
  <div class="container m-auto">
    <div class="patient-settings-card">
      <header class="form-header">
        <h1>Account Settings</h1>
      </header>
      <div id="settings_notif" class="notification" role="alert"></div>

      <form class="settings-form">
        <div class="form-group">
          <label for="first_name">First Name</label>
          <input type="text" id="patient_settings_first_name" name="first_name" value="" readonly/>
        </div>
        <div class="form-group">
          <label for="last_name">Last Name</label>
          <input type="text" id="patient_settings_last_name" name="last_name" value="" readonly/>
        </div>
        <div class="form-group">
          <label for="sex">Sex</label>
          <input type="text" id="patient_settings_sex" name="sex" value="" readonly/>
        </div>
        <div class="form-group">
          <label for="birthdate">Birthdate</label>
          <input type="text" id="patient_settings_birthdate" name="birthdate" value="" readonly/>
        </div>
        <div class="form-group">
          <label for="account_type">Account Type</label>
          <input type="text" id="patient_settings_account_type" name="account_type" value="" readonly/>
        </div>
        <div class="form-group">
          <label for="contact_number">Contact Number</label>
          <input type="text" id="patient_settings_contact_number" name="contact_number" value=""/>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
        <div id="password-fields" style="display: none;">
            <input type="text" id="patient_settings_old_password" name="old_password" placeholder="Old Password" required/>
            <input class="mt-1" type="text" id="patient_settings_new_password" name="password" placeholder="New Password" required/>
            <input class="mt-1" type="text" id="patient_settings_confirm_password" name="confirm_password" placeholder="Confirm Password" required/>
          </div>
          <button class="action-button mt-1" id="toggle-password-btn" type="button">Change Password</button>
          </div>
        <div class="form-group">
          <label for="email">Email</label>
            <input type="email" id="patient_settings_email" name="email" value=""/>
        </div>
        <div class="submit-container">
          <button id="update-account" type="submit" class="action-button">
            Save Changes
          </button>
        </div>
      </form>
    </div>
    <header class="form-header">
      <h1>Where You're Logged In</h1>
      <p>These are all the places you're currently logged into your account.</p>
    </header>
    <div class="login-sessions-card"></div>
  </div>
</section>
