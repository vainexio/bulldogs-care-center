<section id="settings" class="settings section-content"> <!-- Don't change the id and class -->
  <div class="container m-auto">
    <header class="mb-6 text-center"></header>
      <!-- Content goes below this -->         
    <!-- Main Content -->
    <div class="w-3/4 p-8">
        <div class="flex justify-between items-center mb-6">
            <div class="flex items-center space-x-4 ml-auto dropdown-container relative">
                <i class="fas fa-search text-xl cursor-pointer"></i>
                <i class="fas fa-bell text-xl cursor-pointer"></i>

                <!-- Profile Section with Dropdown -->
                <div class="relative">
                    <button onclick="toggleDropdown()" class="flex items-center space-x-2 focus:outline-none">
                        <img src="profile.png" alt="Profile picture" class="w-10 h-10 rounded-full cursor-pointer">
                    </button>
                    <div id="dropdownMenu" class="absolute right-0 mt-2 w-40 bg-gray-800 rounded-lg shadow-lg hidden">
                        <a href="bulldogmainmenu.html" class="block px-4 py-2 text-gray-300 hover:text-gray-400">Logout</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- User Info Section -->
        <div class="bg-white p-8 rounded-lg shadow-lg text-black">
            <h2 class="text-2xl font-bold mb-6">Patient Information</h2>
            <div class="flex items-center mb-6">
                <img id="profile-pic" src="profile.png" alt="Profile picture" class="w-20 h-20 rounded-full mr-4">
                <div>
                    <p class="text-sm">Profile photo upload</p>
                    <div class="flex space-x-2">
                        <!-- Edit (Upload) Button -->
                        <label for="file-upload" class="cursor-pointer">
                            <i class="fas fa-edit text-xl"></i>
                        </label>
                        <input id="file-upload" type="file" class="hidden" accept="image/*" onchange="previewImage(event)">
                        
                        <!-- Remove (Reset) Button -->
                        <i class="fas fa-times text-xl cursor-pointer text-red-500" onclick="resetImage()"></i>
                    </div>
                </div>
            </div>
            
            <!-- User Details Form -->
            <div class="text-lg space-y-4">
                <div class="flex items-center space-x-4">
                    <label for="nameInput" class="font-bold">Name:</label>
                    <input id="nameInput" class="w-full bg-white text-black p-2 rounded border" type="text" 
                        oninput="this.value = this.value.replace(/[^A-Za-z ]/g, '')" />
                </div>
                
                <div class="flex items-center space-x-4">
                    <label for="addressInput" class="font-bold">Address:</label>
                    <input id="addressInput" class="w-full bg-white text-black p-2 rounded border" type="text" />
                </div>
                <div class="flex items-center space-x-4">
                    <label for="emailInput" class="font-bold">Email:</label>
                    <input id="emailInput" class="w-full bg-white text-black p-2 rounded border" type="email" />
                </div>
                <div class="flex items-center space-x-4">
                    <label for="phoneInput" class="font-bold">Phone:</label>
                    <input id="phoneInput" class="w-full bg-white text-black p-2 rounded border" type="text" 
                        oninput="this.value = this.value.replace(/[^0-9]/g, '')" />
                </div>
                
            </div>

        </div>
    </div>

    <script>
        const originalImage = "profile.png";

        function toggleDropdown() {
            document.getElementById("dropdownMenu").classList.toggle("hidden");
        }

        function previewImage(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('profile-pic').src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        }

        function resetImage() {
            document.getElementById('profile-pic').src = originalImage;
            document.getElementById('file-upload').value = "";
        }
    </script>    
      <!-- Content goes above this -->
    </div>
</section>
