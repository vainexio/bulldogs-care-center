<section id="my_appointments" class="my_appointments section-content">
  <div class="container">
    <div class="create-appointments-container">
    <div class="create-appointments-card">
    <header class="form-header">
      <h1>Create Appointment</h1>
    </header>
    <form id="createAppointmentsForm" class="appointments-form">
      
      <div class="form-group">
        <label for="first_name">First Name</label>
        <input type="text" id="create_appointments_first_name" name="first_name" readonly/>
      </div>
      <div class="form-group">
        <label for="last_name">Last Name</label>
        <input type="text" id="create_appointments_last_name" name="last_name" readonly/>
      </div>
      <div class="form-group">
        <label for="contact_num">Contact Number</label>
        <input type="text" id="create_appointments_contact_num" name="contact_num" readonly/>
      </div>
      <div class="form-group">
        <label for="sex">Sex</label>
        <input type="text" id="create_appointments_sex" name="sex" readonly/>
      </div>
      
      
      <div class="form-group">
        <label for="start_time">Time In</label>
        <input type="time" id="start_time" name="start_time" required/>
      </div>
      
      <div class="form-group">
        <label for="end_time">Time Out</label>
        <input type="time" id="end_time" name="end_time" required/>
      </div>
      
      <div class="form-group">
        <label for="reason">Reason for Appointment</label>
        <input type="text" id="reason" name="reason" required/>
      </div>
      
      <div class="form-group">
        <label for="assigned_doctor">Doctor</label>
        <select id="assigned_doctor" name="assigned_doctor" required>
          <option value="">Select</option>
          <option value="Monday">Monday</option>
          <option value="Tuesday">Tuesday</option>
          <option value="Wednesday">Wednesday</option>
          <option value="Thursday">Thursday</option>
          <option value="Friday">Friday</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="day_of_week">Day of Week</label>
        <select id="day_of_week" name="day_of_week" required>
          <option value="">Select</option>
          <option value="Monday">Monday</option>
          <option value="Tuesday">Tuesday</option>
          <option value="Wednesday">Wednesday</option>
          <option value="Thursday">Thursday</option>
          <option value="Friday">Friday</option>
        </select>
      </div>
      
      <div class="submit-container">
        <button type="submit" class="action-button">Create Appointment</button>
      </div>
      
    </form>
    <div id="my_appointments_notif" class="notification" role="alert"></div>
  </div>
    <header class="form-header">
      <h1>My Appointments</h1>
    </header>
    <!-- Sidebar -->
    <div class="patient-view">
        <h1>My Appointment</h1>
        <div class="appointment-table-container">
          <table>
            <thead>
              <tr>
                <th id= "datetime">Date Time</th>
                <th id= "DoctorName"> DoctorName</th>
                <th id= "Status">Status</th>
                <th id= "Actions">Actions</th>
                
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Nov 30, 2020 12:00 PM</td>
                <td>Dr. Juan Miguel</td>
                <td><span class="status-indicator pending" title="Pending"></span></td>
                <td>Follow-up</td>
              </tr>
              <tr>
                <td>Sept 30, 2020 9:00 AM</td>
                <td>Dr. Nicole Evangelista</td>
                <td><span class="status-indicator pending" title="Pending"></span></td>
                <td>Consultation</td>
              </tr>
              <tr>
                <td>Oct 5, 2020 5:30 PM</td>
                <td>Dr. Avril Phoebe</td>
                <td><span class="status-indicator pending" title="Pending"></span></td>
                <td>Follow-up</td>
              </tr>
            </tbody>
            <tfoot>
              <tr>
                <td colspan="5">
                  <div class="status-legend">
                    <div class="status-item">
                      <span class="status-indicator pending"></span>
                      <span>Pending</span>
                    </div>
                    <div class="status-item">
                      <span class="status-indicator cancelled"></span>
                      <span>Cancel</span>
                    </div>
                    <div class="status-item">
                      <span class="status-indicator confirmed"></span>
                      <span>Confirm</span>
                    </div>
                  </div>
                </td>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>
  </div>
  </div>
</section>
