<section id="my_appointments" class="my_appointments section-content">
  <div class="container">
    <div class="create-appointments-container">
    <div class="create-appointments-card">
    <header class="form-header">
      <h1>Create Appointment</h1>
    </header>
    <form id="createAppointmentsForm" class="appointments-form">
      
      <div class="form-group">
        <label for="first_name">First Name</label>
        <input type="text" id="create_app_first_name" name="first_name" readonly/>
      </div>
      <div class="form-group">
        <label for="last_name">Last Name</label>
        <input type="text" id="create_app_last_name" name="last_name" readonly/>
      </div>
      <div class="form-group">
        <label for="contact_num">Contact Number</label>
        <input type="text" id="create_app_contact_num" name="contact_num" readonly/>
      </div>
      
      <div class="form-group">
    <label for="reason">Reason for Appointment</label>
    <select id="create_app_reason" name="reason" required>
        <option value="">Select Reason</option>
        <option value="medical_consultation">Medical Consultation</option>
        <option value="health_assessment">Health Assessment</option>
        <option value="follow_up_checkup">Follow-up Checkup</option>
        <option value="medical_certificate_request">Request for Medical Certificate</option>
        <option value="mental_health_counseling">Mental Health Counseling</option>
        <option value="prescription_refill">Prescription Refill</option>
    </select>
</div>
      
      <div class="form-group">
        <label for="day">Appointment Date (this week)</label>
        <select id="create_app_day" name="day" required>
        <option value="">Select Day</option>
        <option value="Monday">Monday</option>
        <option value="Tuesday">Tuesday</option>
        <option value="Wednesday">Wednesday</option>
        <option value="Thursday">Thursday</option>
        <option value="Friday">Friday</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="schedule">Time Schedule</label>
        <select id="create_app_schedule" name="schedule" required>
        <option value="">Select Schedule</option>
        <option value="Morning">Morning (7:00 AM - 11:59 AM)</option>
        <option value="Afternoon">Afternoon (1:00 PM - 4:59 PM)</option>
        </select>
      </div>
      
      <div class="submit-container">
        <button type="submit" class="action-button">Create Appointment</button>
      </div>
      
    </form>
    <div id="my_appointments_notif" class="notification" role="alert"></div>
  </div>
    <header class="form-header">
      <h1>My Appointments</h1>
    </header>
    <!-- Sidebar -->
    <div class="patient-view">
        <h1>My Appointment</h1>
        <div class="appointment-table-container">
          <table>
            <thead>
              <tr>
                <th id= "datetime">Date Time</th>
                <th id= "DoctorName"> DoctorName</th>
                <th id= "Status">Status</th>
                <th id= "Actions">Actions</th>
                
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Nov 30, 2020 12:00 PM</td>
                <td>Dr. Juan Miguel</td>
                <td><span class="status-indicator pending" title="Pending"></span></td>
                <td>Follow-up</td>
              </tr>
              <tr>
                <td>Sept 30, 2020 9:00 AM</td>
                <td>Dr. Nicole Evangelista</td>
                <td><span class="status-indicator pending" title="Pending"></span></td>
                <td>Consultation</td>
              </tr>
              <tr>
                <td>Oct 5, 2020 5:30 PM</td>
                <td>Dr. Avril Phoebe</td>
                <td><span class="status-indicator pending" title="Pending"></span></td>
                <td>Follow-up</td>
              </tr>
            </tbody>
            <tfoot>
              <tr>
                <td colspan="5">
                  <div class="status-legend">
                    <div class="status-item">
                      <span class="status-indicator pending"></span>
                      <span>Pending</span>
                    </div>
                    <div class="status-item">
                      <span class="status-indicator cancelled"></span>
                      <span>Cancel</span>
                    </div>
                    <div class="status-item">
                      <span class="status-indicator confirmed"></span>
                      <span>Confirm</span>
                    </div>
                  </div>
                </td>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>
  </div>
  </div>
</section>
