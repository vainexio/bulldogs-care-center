<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Admin Dashboard</title>
</head>
<script>
  let notificationQueue = [];
    let notificationIndex = 0;

function sendNotif(message) {
  // Create a new notification element
  const notification = document.createElement('div');
  notification.className = 'notification';
  notification.textContent = message;

  // Append the notification to the body
  document.body.appendChild(notification);

  // Calculate the top position based on the index after it's added to the DOM
  setTimeout(() => {
    const topPosition = 20 + (notificationIndex * (notification.offsetHeight + 10));
    notification.style.top = `${topPosition}px`;

    // Increment the index for the next notification
    notificationIndex++;

    // Add the notification to the queue
    notificationQueue.push(notification);
  });

  // Remove the notification after 5 seconds
  setTimeout(() => {
    // Remove the first notification from the queue
    const removedNotification = notificationQueue.shift();

    // Remove the notification from the DOM
    if (removedNotification) {
      removedNotification.remove();
    }
  }, 5000);
}
  </script>
<body>
  <div class="container">
    <div class="sidebar">
      <button onclick="location.href='/'">HANDLE ORDERS</button>
    </div>
    <div class="content">
      <!-- Admin Dashboard -->
      <h2>Admin Dashboard</h2>
      <div class="revenue-container">
  <div class="revenue-card">
    <h3>Current Revenue</h3>
    <p id="current-revenue" class="revenue-amount">Loading..</p>
  </div>
  <div class="revenue-card">
    <h3>Pending Revenue</h3>
    <p id="pending-revenue" class="revenue-amount">Loading..</p>
  </div>
</div>

      <!-- Stocks Page -->
<h2>Handle Stocks</h2>
<form action="/dashboard/addStocks" method="POST">
  <label for="stockName">Stock Name:</label>
  <input type="text" name="stockName" required>

  <label for="amount">Amount:</label>
  <input type="number" name="amount" required>
  
  <label for="availability">Availability:</label>
  <select name="availability" required>
    <option value="available">Available</option>
    <option value="restocking">Restocking</option>
  </select>
  
  <label for="price">Price:</label>
  <input type="number" name="price" step="0.01" required>

  <button class="actionButtons" type="submit">Add Stock</button>
</form>

<script>
  // JavaScript code to fetch and display current stocks
  document.addEventListener('DOMContentLoaded', async function () {
    sendNotif("Welcome, Admin!")
    //
    let notifs = await fetch('/notifs');
    notifs = await notifs.json();
    console.log(notifs)
    for (let i in notifs.pending) {
      sendNotif(notifs.pending[i])
    }
    //Update pending orders
    const currentOrdersList = document.getElementById('ordersList');
    const res = await fetch('/dashboard/getOrders');
    const orders = await res.json();
    
    let totalIncome = 0
    let expectedIncome = 0
    for (let i in orders) {
      let o = orders[i]
      if (o.orderStatus === 'completed') totalIncome += o.price*o.amount
      else expectedIncome += o.price*o.amount
    }
    const currentRevenue = document.getElementById('current-revenue');
    const pendingRevenue = document.getElementById('pending-revenue');
    currentRevenue.textContent = `₱${totalIncome}`
    pendingRevenue.textContent = `₱${expectedIncome}`

    orders.forEach((order) => {
      const ordersItem = document.createElement('li');
      //let state = order.orderStatus === 'completed' ? '#238837' : '#292929'
      let stateColor = order.orderStatus === 'completed' ? '#19d831' : '#fd841d'
      ordersItem.innerHTML = `
      Customer: <b>${order.client}</b>
      <br>Item: <b>${order.itemName.toUpperCase()}</b>
      <br>Price: <b>₱${order.price}</b>
      <br>Amount: <b>${order.amount}</b>
      <br>Description: <b>${order.description}</b>
      <br><div style="color:${stateColor};">Order Status: <i><b>${order.orderStatus.toUpperCase()}</i></div></b>
      <br>ID: <b>${order.id}</b>
      
      <form action="/dashboard/updateOrder" method="POST">
      <select name="status" required>
      <option value="invoiced ${order.id}">Invoiced</option>
      <option value="packed ${order.id}">Packed</option>
      <option value="shipped ${order.id}">Shipped</option>
      <option value="completed ${order.id}">Completed</option>
  </select>
  <button class="actionButtons" type="submit">Update Order Status</button>
  </form>
  <form action="/dashboard/updateOrder?delete=${order.id}" method="POST">
  <button class="actionButtons" type="submit" style="background-color:#ca4648">Delete Order</button>
  </form>`;
      
      currentOrdersList.appendChild(ordersItem);
    });
    
  });
</script>
<ul id="stocksList"></ul>

<!-- Pending Orders Page -->
<h2>Orders</h2>
<ul id="ordersList"></ul>
    </div>
  </div>
</body>

</html>
