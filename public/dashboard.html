<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Admin Dashboard</title>
</head>

<body>
  <div class="container">
    <div class="sidebar">
      <button onclick="location.href='/'">Add Order</button>
    </div>
    <div class="content">
      <!-- Admin Dashboard -->
      <h2>Admin Dashboard</h2>
      <p id="income"><b>Total Income:</b> Loading...<br><b>Expected Income:</b> Loading...</p>

      <!-- Stocks Page -->
<h2>Stocks</h2>
<form action="/dashboard/addStocks" method="POST" id="addStockForm">
  <label for="stockName">Stock Name:</label>
  <input type="text" name="stockName" required>

  <label for="availability">Availability:</label>
  <select name="availability" required>
    <option value="available">Available</option>
    <option value="restocking">Restocking</option>
    <option value="outOfStock">Out of Stock</option>
  </select>

  <label for="amount">Amount:</label>
  <input type="number" name="amount" required>

  <label for="price">Price:</label>
  <input type="number" name="price" step="0.01" required>

  <button type="submit">Add Stock</button>
</form>

<script>
  // JavaScript code to fetch and display current stocks
  document.addEventListener('DOMContentLoaded', async function () {
    
    //Update pending orders
    const income = document.getElementById('income');
    const currentOrdersList = document.getElementById('ordersList');
    const res = await fetch('/dashboard/getOrders');
    const orders = await res.json();
    
    let totalIncome = 0
    let expectedIncome = 0
    for (let i in orders) {
      let order = order[i]
      if (order.orderStatus === 'completed') totalIncome += order.price
      expectedIncome += order.price
    }
    income.innextHTML = `<b>Total Income:</b> ${totalIncome}<br><b>Expected Income:</b> ${expectedIncome}`

    orders.forEach((order) => {
      const ordersItem = document.createElement('li');
      ordersItem.innerHTML = `
      <b>Client:</b> ${order.client}
      <br><b>Item:</b> ${order.itemName}
      <br><b>Price:</b> â‚±${order.price}
      <br><b>Amount:</b> ${order.amount}
      <br><b>Description:</b> ${order.description}
      <br><b>Order Status:</b> ${order.orderStatus.toUpperCase()}
      <br><b>Tracking ID:</b> ${order.id}
      
      <br><br><b>UPDATE ORDER STATUS</b><br><br>
      <form action="/dashboard/updateOrder" method="POST">
      <select name="status" required>
      <option value="invoiced ${order.id}">Invoiced</option>
      <option value="packed ${order.id}">Packed</option>
      <option value="shipped ${order.id}">Shipped</option>
      <option value="completed ${order.id}">Completed</option>
  </select>
  <button type="submit">Update Order Status</button>
  </form>`;
      
      currentOrdersList.appendChild(ordersItem);
    });
    
  });
</script>
<ul id="stocksList"></ul>

<!-- Pending Orders Page -->
<h2>Pending Orders</h2>
<ul id="ordersList"></ul>
    </div>
  </div>
</body>

</html>
