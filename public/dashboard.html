<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Admin Dashboard</title>
</head>

<body>
  <div class="container">
    <div class="sidebar">
      <button onclick="location.href='/'">Add Order</button>
    </div>
    <div class="content">
      <!-- Admin Dashboard -->
      <h2>Admin Dashboard</h2>
      <p id="income"></p>

      <!-- Stocks Page -->
<h2>Stocks</h2>
<form action="/dashboard/addStocks" method="POST" id="addStockForm">
  <label for="stockName">Stock Name:</label>
  <input type="text" name="stockName" required>

  <label for="availability">Availability:</label>
  <select name="availability" required>
    <option value="available">Available</option>
    <option value="restocking">Restocking</option>
    <option value="out of stock">Out of Stock</option>
  </select>

  <label for="amount">Amount:</label>
  <input type="number" name="amount" required>

  <label for="price">Price:</label>
  <input type="number" name="price" step="0.01" required>

  <button type="submit">Add Stock</button>
</form>

<script>
  // JavaScript code to fetch and display current stocks
  document.addEventListener('DOMContentLoaded', async function () {
    
    //Update pending orders
    const income = document.getElementById('income');
    const currentOrdersList = document.getElementById('ordersList');
    const res = await fetch('/dashboard/getOrders');
    const orders = await res.json();
    
    let totalIncome = 0
    let expectedIncome = 0
    for (let i in orders) {
      let o = orders[i]
      if (o.orderStatus === 'completed') totalIncome += o.price*o.amount
      else expectedIncome += o.price*o.amount
    }
    income.innerHTML = `<b>Current Revenue:</b> ₱${totalIncome}<br /> <b>Pending Revenue:</b> ₱${expectedIncome}`

    orders.forEach((order) => {
      const ordersItem = document.createElement('li');
      //let state = order.orderStatus === 'completed' ? '#238837' : '#292929'
      let stateColor = order.orderStatus === 'completed' ? '#49ff88' : '#fff2ad'
      ordersItem.innerHTML = `
      Client: <b>${order.client}</b>
      <br>Item: <b>${order.itemName}</b>
      <br>Price: <b>₱${order.price}</b>
      <br>Amount: <b>${order.amount}</b>
      <br>Description: <b>${order.description}</b>
      <br>Order Status: <div style="color:${stateColor};"><b>${order.orderStatus.toUpperCase()}</div></b>
      <br>ID: <b>${order.id}</b>
      
      <br><b>UPDATE ORDER STATUS</b><br><br>
      <form action="/dashboard/updateOrder" method="POST">
      <select name="status" required>
      <option value="invoiced ${order.id}">Invoiced</option>
      <option value="packed ${order.id}">Packed</option>
      <option value="shipped ${order.id}">Shipped</option>
      <option value="completed ${order.id}">Completed</option>
  </select>
  <button type="submit">Update Order Status</button>
  </form>`;
      
      currentOrdersList.appendChild(ordersItem);
    });
    
  });
</script>
<ul id="stocksList"></ul>

<!-- Pending Orders Page -->
<h2>Orders</h2>
<ul id="ordersList"></ul>
    </div>
  </div>
</body>

</html>
