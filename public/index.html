<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Ordering System</title>
</head>

<body>
  <div id="notification" class="notification"><button onclick="closeNotification()">X</button>
  </div>
  <script>
    // Function to close the notification
    function closeNotification() {
      document.getElementById('notification').style.animation = 'fadeOut 0.5s ease-in-out forwards';
    }

    // Set timeout to show the notification after 3 seconds
    setTimeout(function () {
      document.getElementById('notification').style.opacity = '1';
    }, 3000);

    // Set timeout to close the notification after 10 seconds
    setTimeout(function () {
      closeNotification();
    }, 10000);
  </script>
  <div class="container">
    <div class="sidebar">
      <button onclick="location.href='/dashboard'">VIEW DASHBOARD</button>
    </div>
    <div class="content">
      <!-- User Order Form -->
      <form action="/order" method="POST">
        <label for="clientName">Client:</label>
        <input type="text" name="client" required>
        <label for="itemName">Item Name:</label>
        <input type="text" name="itemName" required>
        <label for="amount">Amount</label>
        <input type="number" name="amount" required>
        <label for="description">Description:</label>
        <textarea name="description" required></textarea>
        <button type="submit" class="actionButtons">Place Order</button>
      </form>
      <!-- Display Stocks -->
      <h2>Available Stocks</h2>
    <ul id="currentStocksList"></ul>
    </div>
  </div>
  
  <script>
  // JavaScript code to fetch and display current stocks
  document.addEventListener('DOMContentLoaded', async function () {
    //Update stocks
    const currentStocksList = document.getElementById('currentStocksList');
    const response = await fetch('/dashboard/getStocks');
    const stocks = await response.json();
    
    if (stocks.notif) {
      let notif = document.getElementById('notification')
      notif.innerText = stocks.notif
      return;
    }
    stocks.forEach((stock) => {
      const stockItem = document.createElement('li');
      stockItem.innerHTML = `
      <br><b>Item:</b> ${stock.itemName}
      <br><b>Status:</b> ${stock.availability.toUpperCase()}
      <br><b>Amount:</b> ${stock.amount}
      <br><b>Price:</b> ${stock.price}
      
      <form action="/dashboard/updateStock" method="POST">
      <select name="status" required>
      <option value="available,${stock.id}">Available</option>
      <option value="out of stock,${stock.id}">Out of Stock</option>
      <option value="delete,${stock.id}">Delete Stock</option>
    </select>
    <button class="actionButtons" type="submit">Update Stock</button>
    </form>
    <form action="/dashboard/updateStock?delete=${stock.id}" method="POST">
  <button class="actionButtons" type="submit" style="background-color:#ca4648">Remove Display</button>
  </form>`;
      currentStocksList.appendChild(stockItem);
    });
    });
</script>
</body>

</html>
