<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Ordering System</title>
</head>

<body>
  <div class="container">
    <div class="sidebar">
      <button onclick="location.href='/dashboard'">View Dashboard</button>
    </div>
    <div class="content">
      <!-- User Order Form -->
      <form action="/order" method="POST">
        <label for="clientName">Client:</label>
        <input type="text" name="client" required>
        <label for="itemName">Item Name:</label>
        <input type="text" name="itemName" required>
        <label for="amount">Amount</label>
        <input type="number" name="amount" required>
        <label for="description">Description:</label>
        <textarea name="description" required></textarea>
        <label for="price">Negotiated Price:</label>
        <input type="number" name="price" required>
        <button type="submit">Place Order</button>
      </form>
      <!-- Display Stocks -->
      <h2>Available Stocks</h2>
    <ul id="currentStocksList"></ul>
    </div>
  </div>
  
  <script>
  // JavaScript code to fetch and display current stocks
  document.addEventListener('DOMContentLoaded', async function () {
    //Update stocks
    const currentStocksList = document.getElementById('currentStocksList');
    const response = await fetch('/dashboard/getStocks');
    const stocks = await response.json();
    
    if (stocks.error) {
      alert(stocks.error);
      return;
    }
    stocks.forEach((stock) => {
      const stockItem = document.createElement('li');
      stockItem.innerHTML = `
      <br><b>Item:</b> ${stock.itemName}
      <br><b>Status:</b> ${stock.availability.toUpperCase()}
      <br><b>Amount:</b> ${stock.amount}
      <br><b>Price:</b> ${stock.price}`;
      currentStocksList.appendChild(stockItem);
    });
    });
</script>
</body>

</html>
