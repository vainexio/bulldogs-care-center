<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Ordering System</title>
</head>

<body>
  <script>
    let notificationQueue = [];
    let notificationIndex = 0;

function sendNotif(message) {
  //New notification
  const notification = document.createElement('div');
  notification.className = 'notification';
  notification.textContent = message;

  document.body.appendChild(notification);
  setTimeout(() => {
    const topPosition = 20 + (notificationIndex * (notification.offsetHeight + 10));
    notification.style.top = `${topPosition}px`;

    notificationIndex++;
    notificationQueue.push(notification);
  });

  setTimeout(() => {
    const removedNotification = notificationQueue.shift();
    if (removedNotification) {
      removedNotification.remove();
    }
  }, 5000);
}
  </script>
  <div class="container">
    <div id="notifications"></div>
    <div class="sidebar">
      <button onclick="location.href='/dashboard'">VIEW DASHBOARD</button>
    </div>
    <div class="content">
      <h2>Purchase Orders</h2>
      <!-- User Order Form -->
      <form action="/order" method="POST">
        <label for="itemName">Item Name:</label>
        <input type="text" name="itemName" required>
        <label for="amount">Amount</label>
        <input type="number" name="amount" required>
        <label for="description">Description:</label>
        <textarea name="description" required></textarea>
        <button type="submit" class="actionButtons">Submit PO</button>
      </form>
      <!-- Display Stocks -->
      <h2>Pending Orders</h2>
    <ul id="pendingOrders"></ul>
    </div>
  </div>
  <script>
  //
  document.addEventListener('DOMContentLoaded', async function () {
    //Update stocks
    const pendingOrders = document.getElementById('pendingOrders');
    const response = await fetch('/dashboard/getPendingOrders');
    const stocks = await response.json();
    
    let notifs = await fetch('/notifs');
    notifs = await notifs.json();
    console.log(notifs)
    
    for (let i in notifs.pending) {
      sendNotif(notifs.pending[i])
    }
    stocks.forEach((stock) => {
      const orderItem = document.createElement('li');
      orderItem.innerHTML = `
      <br><b>Item:</b> ${stock.itemName.toUpperCase()}
      <br><b>Status:</b> ${stock.availability.toUpperCase()}
      <br><b>Amount:</b> ${stock.amount}
      <br><b>Price:</b> ${stock.price}
      
      <form action="/dashboard/updateStock" method="POST">
      <label for="amount">Change Amount:</label>
      <input type="number" name="amount" required>
      <select name="status" required>
      <option value="available,${stock.id}">Available</option>
      <option value="out of stock,${stock.id}">Out of Stock</option>
    </select>
    <button class="actionButtons" type="submit">Update Stock</button>
    </form>
    <form action="/dashboard/updateStock?delete=${stock.id}" method="POST">
  <button class="actionButtons" type="submit" style="background-color:#ca4648">Remove Display</button>
  </form>`;
      pendingOrders.appendChild(orderItem);
    });
    });
</script>
</body>

</html>
