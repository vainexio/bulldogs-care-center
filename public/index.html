<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Purchase Order Monitoring</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Purchase Order Monitoring System</h1>
  </header>
  
  <main>
    <section id="add-order">
      <h2>Add Purchase Order</h2>
      <form id="order-form">
        <div>
          <label for="reference-code">Reference Code:</label>
          <input type="text" id="reference-code" name="referenceCode" required>
        </div>
        <div>
          <label for="item-name">Item Name:</label>
          <select id="item-name" name="itemName" required>
            <option value="Item 111111111111111111111111111111111111111111">Item 111111111111111111111111111111111111111111</option>
            <option value="Item 2">Item 2</option>
            <option value="Item 3">Item 3</option>
          </select>
        </div>
        <div>
          <label for="pending-amount">Quantity:</label>
          <input type="number" id="pending-amount" name="pendingAmount" required>
        </div>
        <div>
          <label for="delivered-amount">Delivered:</label>
          <input type="number" id="delivered-amount" name="deliveredAmount" required>
        </div>
        <div>
          <label for="description">Item Name:</label>
          <select id="description" name="description" required>
            <option value="Desc 1">Desc 1</option>
            <option value="Desc 2">Desc 2</option>
            <option value="Desc 3">Desc 3</option>
          </select>
        </div>
        <button type="submit">Add Order</button>
      </form>
    </section>
    
    <section id="order-list">
      <h2>Purchase Orders</h2>
      <table id="order-table">
        <thead>
          <tr>
            <th>Reference Code</th>
            <th>Item Name</th>
            <th>Amount</th>
            <th>Delivered Amount</th>
            <th>Description</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="order-table-body">
          <!-- Orders will be dynamically added here -->
        </tbody>
      </table>
      <div id="download">
        <a href="/generate-excel" download="orders.xlsx">Download Excel</a>
      </div>
    </section>
  </main>

  <script src="scripts.js"></script>
</body>
</html>
