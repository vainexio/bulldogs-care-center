<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Purchase Order Monitoring</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Purchase Order Monitoring System</h1>
  </header>
  
  <main>
    <section id="add-order">
      <h2>Add Purchase Order</h2>
      <form id="order-form">
        <div>
          <label for="reference-code">Reference Code:</label>
          <input type="text" id="reference-code" name="referenceCode" required>
        </div>
        <div>
          <label for="item-name">Item Name:</label>
          <input type="text" id="item-name" name="itemName" required>
        </div>
        <div>
          <label for="pending-amount">Pending Amount:</label>
          <input type="number" id="pending-amount" name="pendingAmount" required>
        </div>
        <div>
          <label for="delivered-amount">Pending Amount:</label>
          <input type="number" id="delivered-amount" name="deliveredAmount" required>
        </div>
        <div>
          <label for="description">Description:</label>
          <textarea id="description" name="description"></textarea>
        </div>
        <button type="submit">Add Order</button>
      </form>
    </section>
    
    <section id="order-list">
      <h2>Purchase Orders</h2>
      <table id="order-table">
        <thead>
          <tr>
            <th>Reference Code</th>
            <th>Item Name</th>
            <th>Pending Amount</th>
            <th>Description</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="order-table-body">
          <!-- Orders will be dynamically added here -->
        </tbody>
      </table>
      <div id="download">
        <button id="download-btn">Download Orders</button>
      </div>
    </section>
  </main>

  <script src="scripts.js"></script>
</body>
</html>
