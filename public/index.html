<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;700&display=swap" rel="stylesheet">
  
  <link href="css/login.css" rel="stylesheet">
</head>
<body>
  <form id="loginForm">
    <div>
          <img class="logo" src="https://media.discordapp.net/attachments/1301112711278755895/1333711342984757278/Logopit_1738051943577.png?ex=6799e2fb&is=6798917b&hm=77ac431f300385e44bb58a12f9cbe44aeb40e22d1bf90a92e80f463a0ab1110a&=&format=webp&quality=lossless&width=1408&height=440" alt="Logo">
        </div>
    <div id="error-message"></div>
    <div class="user-type">
      <button type="button" id="doctorButton"><i class="bi bi-clipboard2-pulse-fill p-4"></i> I'm a Doctor</button>
      <button type="button" id="patientButton"><i class="bi bi-person-heart me-4"></i> I'm a Patient</button>
    </div>
    <input type="email" name="email" id="email" placeholder="Email" required />
    <input type="text" name="password" id="password" placeholder="Password" required />
    <button type="submit" class="button" id="loginButton" >Login</button>
  </form>
  
    <div id="particles-js"></div>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script src="scripts/particles.js"></script>
  <script src="scripts/login.js"></script>
</body>
</html>
