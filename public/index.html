<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;700&display=swap" rel="stylesheet">
  
  <link href="main_css/login.css" rel="stylesheet">
</head>
<body>
  <form id="loginForm">
    <div>
          <img class="logo" src="https://cdn.glitch.global/55d2e535-2ad0-4ea1-9976-55657ec6a397/logo2?v=1738146987952" alt="Logo">
        </div>
    <div id="error-message"></div>
    <div class="user-type">
      <button type="button" id="doctorButton"><i class="bi bi-clipboard2-pulse-fill p-4"></i> I'm a Doctor</button>
      <button type="button" id="patientButton"><i class="bi bi-person-heart me-4"></i> I'm a Patient</button>
    </div>
    <input type="email" name="email" id="email" placeholder="Email" required />
    <input type="text" name="password" id="password" placeholder="Password" required />
    <button type="submit" class="button" id="loginButton" >Login</button>
  </form>
  
    <div id="particles-js"></div>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script src="scripts/particles.js"></script>
  <script src="scripts/login.js"></script>
</body>
</html>
