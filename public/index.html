<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;700&display=swap" rel="stylesheet">
  
  <link href="css/login.css" rel="stylesheet">
</head>
<body>
  <form id="loginForm">
    <h2>Bulldogs Care Center</h2>
    <div id="error-message"></div>
    <div class="user-type">
      <button type="button" id="doctorButton"><i class="bi bi-clipboard2-pulse-fill p-4"></i> I'm a Doctor</button>
      <button type="button" id="patientButton"><i class="bi bi-person-heart me-4"></i> I'm a Patient</button>
    </div>
    <input type="email" name="email" id="email" placeholder="Email" required />
    <input type="text" name="password" id="password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>
  
  <script src="scripts/login.js"></script>
</body>
</html>
