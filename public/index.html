<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;700&display=swap" rel="stylesheet">
  
  <link href="css/login.css" rel="stylesheet">
</head>
<body>
  <form id="loginForm">
    <h2>Bulldogs Care Center</h2>
    <div id="error-message"></div>
    <div class="user-type">
      <button type="button" id="doctorButton"><i class="bi bi-clipboard2-pulse-fill p-4"></i> I'm a Doctor</button>
      <button type="button" id="patientButton"><i class="bi bi-person-heart me-4"></i> I'm a Patient</button>
    </div>
    <input type="email" name="email" id="email" placeholder="Email" required />
    <input type="text" name="password" id="password" placeholder="Password" required />
    <button type="submit" class="button" id="loginButton">Login</button>
  </form>
  
  <!-- The particles container -->
    <div id="particles-js"></div>
    <!-- Include particles.js -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    
    <script>
        // Initialize particles.js
        particlesJS('particles-js', {
      particles: {
        number: {
          value: 100, // Number of particles
          density: {
            enable: true,
            value_area: 800
          }
        },
        color: {
          value: "#FFD41C" // Dot color
        },
        shape: {
          type: "circle", // Shape of the particles
        },
        opacity: {
          value: 0.5,
          random: true,
          anim: {
            enable: true,
            speed: 1,
            opacity_min: 0.1,
            sync: false
          }
        },
        size: {
          value: 3, // Size of each dot
          random: true,
          anim: {
            enable: true,
            speed: 3,
            size_min: 0.1,
            sync: false
          }
        },
        line_linked: {
          enable: true, // Enable lines connecting the dots
          distance: 150, // Distance to draw the line
          color: "#FFD41C", // Line color
          opacity: 0.4, // Line opacity
          width: 1 // Line width
        },
        move: {
          enable: true,
          speed: 1, // Speed of the particles
          direction: "none",
          random: true,
          straight: false,
          out_mode: "out", // Keep particles inside the screen
          bounce: false
        }
      },
      interactivity: {
        events: {
          onhover: {
            enable: true,
            mode: "repulse" // Repel particles when hovering
          },
        },
        modes: {
          repulse: {
            distance: 100, // Repulsion distance
            duration: 0.4
          },
          push: {
            particles_nb: 0 // Number of particles added on click
          }
        }
      },
      retina_detect: true // Detect retina displays for crisp visuals
    });
    </script>
  
  <script src="scripts/login.js"></script>
</body>
</html>
